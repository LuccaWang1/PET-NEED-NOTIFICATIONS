<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}{% endblock %}

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>{% block title %}PetPlanner{% endblock %}</title>

  <!-- Link to SVG Favicon -->
  <link rel="icon" type="image/svg+xml" href="/static/images/calendar2-heart-fill.svg">

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- My stylesheets and scripts here - they go below in case I want to overwrite anything on the bootstrap above -->
  <link rel="stylesheet" href="/static/css/petplanner.css">
  <!-- include this in the css link tag brackets above in the future for security: integrity="your-custom-integrity-hash" crossorigin="anonymous" -->
</head>

<body>
  <header>
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mb-2 ms-2" href="#">PetPlanner</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-2">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Pets</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Add pet</a></li>
              <li><a class="dropdown-item" href="#">Add event</a></li>
              <li><a class="dropdown-item" href="#">Add specialist</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Write anything here" aria-label="Search" />
          <button class="btn btn-outline-success me-2" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <!-- Main content of page -->
    {% block content %}{% endblock %}
  
  <div class="container-fluid" class="body">
  
  </div>

  </main>

  <footer>
    
  </footer>

  <!-- Bootstrap JavaScript Bundle (required for the navbar component) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
