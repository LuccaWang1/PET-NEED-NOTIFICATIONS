<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}{% endblock %}

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>{% block title %}PetPlanner{% endblock %}</title>

  <!-- Link to SVG Favicon -->
  <link rel="icon" type="image/svg+xml" href="/static/images/calendar2-heart-fill.svg">

  <!--Bootstrap CSS-->

  <!-- My stylesheets and scripts here - they go below in case I want to overwrite anything on the bootstrap above -->
  <link rel="stylesheet" href="/static/css/petplanner.css">
  <!-- include this in the css link tag brackets above in the future for security: integrity="your-custom-integrity-hash" crossorigin="anonymous" -->
</head>

<body>
  <header>
    <!-- Static navbar -->
    {% block navbar %}{% endblock %}
  </header>

  <main>
    <!-- Main content of page -->
    {% block content %}{% endblock %}
  
  <div class="container-fluid" class="body">
  
  </div>

  </main>

  <footer>
    
  </footer>

  <!-- Bootstrap JavaScript Bundle (required for the navbar component) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
