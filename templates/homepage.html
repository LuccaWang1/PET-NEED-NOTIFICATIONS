{% extends 'base.html' %}

<!-- start head -->
{% block head %}{% endblock %}
{% block title %}{% endblock %}
<!-- end head -->

<!-- start body -->
{% block navbar %}{% endblock %}

{% block content %}
  <h1>Welcome to PetPlanner!</h1>
  
  <br>

  <p style="text-align:center"><em>Where our pets come first</em></p>
  
  <br>

  <div class="row justify-content-center">
    <div class="col-8">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="/static/images/Carousel_Slides/two-dogs-running.jpg" alt="Two dogs running">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="/static/images/Carousel_Slides/turtle.jpg" alt="A pet turtle">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="/static/images/Carousel_Slides/woman-w-dog.jpg" alt="A woman with a dog">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="/static/images/Carousel_Slides/guineapigs.jpg" alt="Two guinea pigs">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="/static/images/Carousel_Slides/horse.jpg" alt="A woman with her horse">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </br>
      </div>
    </div>
  </div>
{% endblock %}
